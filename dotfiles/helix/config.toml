theme = "custom-theme"

[editor]
color-modes = true
rulers = [80]
auto-save = true

[editor.lsp]
enable = true
display-messages = true
display-inlay-hints = false

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "spinner"]
center = ["file-name"]
right = ["diagnostics", "selections", "position", "file-encoding", "file-line-ending", "file-type"]
separator = "â”‚"
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
H = "goto_line_start"
L = "goto_line_end"
G = "goto_last_line"
